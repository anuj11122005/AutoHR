<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHR | Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #ffffff;
        }

        /* ========== NAVBAR ========== */
        header {
            padding: 18px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        header h1 {
            color: #38bdf8;
            font-size: 26px;
            cursor: pointer;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 28px;
            font-size: 15px;
            font-weight: 500;
        }

        nav a:hover {
            color: #38bdf8;
        }

        /* ========== LOGIN CONTAINER ========== */
        .login-wrapper {
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.08);
            padding: 45px 40px;
            border-radius: 20px;
            backdrop-filter: blur(14px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .login-card p {
            text-align: center;
            color: #cbd5f5;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-card label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #e5e7eb;
        }

        .login-card input,
        .login-card select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.15);
            color: #ffffff;
        }

        .login-card input::placeholder {
            color: #cbd5f5;
        }

        .login-card select option {
            color: #020617;
        }

        .login-card button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(to right, #38bdf8, #0ea5e9);
            color: #020617;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(56,189,248,0.6);
        }

        .note {
            margin-top: 18px;
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 16px;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1 onclick="location.href='index.html'">AutoHR</h1>
        <nav>
            <a href="index.html">Landing</a>
            <a href="home.html">Home</a>
            <a href="apply-leave.html">Apply Leave</a>
        </nav>
    </header>

    <!-- LOGIN -->
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login to AutoHR</h2>
            <p>Access smart leave approval & workforce automation</p>

            <form onsubmit="loginUser(event)">
                <label>Email</label>
                <input type="email" placeholder="user@company.com" required>

                <label>Password</label>
                <input type="password" placeholder="Enter password" required>

                <label>Role</label>
                <select required>
                    <option value="">Select Role</option>
                    <option>Employee</option>
                    <option>Manager</option>
                    <option>HR</option>
                </select>

                <button type="submit">Login</button>
            </form>

            <div class="note">
                * Demo login – authentication handled via workflow automation
            </div>
        </div>
    </div>

    <footer>
        © 2026 AutoHR | Workforce Automation System
    </footer>

    <!-- SIMPLE LOGIN LOGIC -->
    <script>
        function loginUser(event) {
            event.preventDefault();
            // Demo redirect after login
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
