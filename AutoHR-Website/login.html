<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHR | Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1 onclick="location.href='index.html'">AutoHR</h1>
        <nav>
            <a href="index.html">Landing</a>
            <a href="home.html">Home</a>
            <a href="apply-leave.html">Apply Leave</a>
        </nav>
    </header>

    <!-- LOGIN -->
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login to AutoHR</h2>
            <p>Access smart leave approval & workforce automation</p>

            <form onsubmit="loginUser(event)">
                <label>Email</label>
                <input type="email" placeholder="user@company.com" required>

                <label>Password</label>
                <input type="password" placeholder="Enter password" required>

                <label>Role</label>
                <select required>
                    <option value="">Select Role</option>
                    <option>Employee</option>
                    <option>Manager</option>
                    <option>HR</option>
                </select>

                <button type="submit">Login</button>
            </form>

            <div class="note">
                * Demo login – authentication handled via workflow automation
            </div>
        </div>
    </div>

    <footer>
        © 2026 AutoHR | Workforce Automation System
    </footer>

    <script>
        function loginUser(event) {
            event.preventDefault();
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
